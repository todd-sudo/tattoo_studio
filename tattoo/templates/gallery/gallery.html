{% extends 'base.html' %}

{% block content %}
    <div class="breadcumb-area bg-img-5 black-opacity">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="breadcumb-wrap text-center">
                        <h2>Галерея</h2>
                        <ul>
                            <li><a href="{% url 'home' %}">Главная</a></li>
                            <li>/</li>
                            <li class="active">Галерея</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="project-area bg-1">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="project-menu">
                        <button class="active" data-filter="*">Все</button>
                        {% for category in categories %}
                            <button data-filter=".{{ category.slug }}">{{ category.name }}</button>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="row grid">
                {% for images in categories %}
                    {% for img in images.gallery_category.all %}
                        <div class="col-2 project {{ img.category.slug }} col-md-3 col-sm-6 col-xs-12">
                            <div class="project-wrap">
                                <img src="{{ img.image.url }}" alt="">
                                <a href="{{ img.image.url }}" class="popup">
                                    <i class="fa fa-link"></i>
                                </a>
                            </div>
                        </div>
                    {% endfor %}
                {% endfor %}
            </div>
        </div>
        <div class="col-xs-12">
        {% include 'include/pagination.html' %}
    </div>
    </div>

{% endblock content %}
