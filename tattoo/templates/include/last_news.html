{% load cache %}

{% cache 600 last_post %}
{% for post in posts %}
    <ul>
        <li>
            <div class="post-img">
                <img src="{{ post.image.url }}" alt="" style="padding: 4%; width: 98px">
            </div>
            <div class="post-content">
                <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                <p>{{ post.created_at|date:"j E Y" }}</p>
            </div>
        </li>
    </ul>
{% endfor %}

{% endcache %}
